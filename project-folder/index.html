<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Fight</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header - sticks across all pages (probably) -->
    <header>
        <h1>Push Fight!</h1>
        <div id="rule"></div>
    </header>

    <main>
        <div class="main-window">
            <div class="game-prompt">

            </div>
            <div class="skip button">
                <p><b>Skip</b></p>
            </div>
            <div class="game-area">
                <div class="score" id="white-score">
                    <h3>White Score</h3>
                </div>
                <div class="game-board">
                    <!-- First Grid Row -->
                    <div class="grid row1 column1 space"></div>
                    <div class="grid row1 column2 space"></div>
                    <div class="grid row1 column3 top top-left"></div>
                    <div class="grid row1 column4 top"></div>
                    <div class="grid row1 column5 top"></div>
                    <div class="grid row1 column6 top"></div>
                    <div class="grid row1 column7 top top-right"></div>
                    <div class="grid row1 column8 space"></div>

                    <!-- Second Grid Row -->
                    <div class="grid row2 column1 mid-top"></div>
                    <div class="grid row2 column2 mid-top"></div>
                    <div class="grid row2 column3"></div>
                    <div class="grid row2 column4"></div>
                    <div class="grid row2 column5"></div>
                    <div class="grid row2 column6"></div>
                    <div class="grid row2 column7"></div>
                    <div class="grid row2 column8 mid-top"></div>

                    <!-- Third Grid Row -->
                    <div class="grid row3 column1 mid-bottom"></div>
                    <div class="grid row3 column2"></div>
                    <div class="grid row3 column3"></div>
                    <div class="grid row3 column4"></div>
                    <div class="grid row3 column5"></div>
                    <div class="grid row3 column6"></div>
                    <div class="grid row3 column7 mid-bottom"></div>
                    <div class="grid row3 column8 mid-bottom"></div>

                    <!-- Fourth Grid Row -->
                    <div class="grid row4 column1 space"></div>
                    <div class="grid row4 column2 bottom bottom-right"></div>
                    <div class="grid row4 column3 bottom"></div>
                    <div class="grid row4 column4 bottom"></div>
                    <div class="grid row4 column5 bottom"></div>
                    <div class="grid row4 column6 bottom bottom-left"></div>
                    <div class="grid row4 column7 space"></div>
                    <div class="grid row4 column8 space"></div>
                </div>
                <div class="score" id="brown-score">
                    <h3>Brown Score</h3>
                </div>
            </div>
            <div class="rules button">
                <p><b>Rules</b></p>
            </div>
        </div>
    </main>

    <!-- Footer - sticks across all pages -->
    <footer>
        <div id="footer-container">
            <div id="rule"></div>
            <div id="footer-content">
                <p>Designed & Built by Marc Usher &nbsp; || &nbsp; Original Push Fight game by <a href="https://pushfightgame.com/index.htm">Brettco, Inc</a></p>
                <div id="Footer links">
                    <ul>
                        <li><a href="https://git.generalassemb.ly/marc">GitHub</a>&nbsp; || &nbsp;</li>
                        <li><a href="#">Website</a>&nbsp; || &nbsp;</li>
                        <li><a href="https://twitter.com/Meegosh_">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
